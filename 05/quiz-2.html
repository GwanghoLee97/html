<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<b>개인 정보</b>
				<ul>
					<li>
						<label for="name">이름</label>
						<input type="text" id="name" placeholder="공백 없이 입력하세요">
					</li>
					<li>
						<label for="tel">연락처</label>
						<input type="tel" id="tel">
					</li>
				</ul>
				<b>지원 분야</b>
				<ul>
					<li>
						<input type="radio" name="cc" id="webp" value="1">
						<label for="webp">웹 퍼블리싱</label>
						<input type="radio" name="cc" id="weba" value="2">
						<label for="weba">웹 어플리케이션 개발</label>
						<input type="radio" name="cc" id="webc" value="3">
						<label for="webc">개발 환경 개선</label>
					</li>
				</ul>
			</form>
		</div>
  </body>
</html>
